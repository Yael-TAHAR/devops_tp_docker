services:
    backend:
        build:
          context: ./backend/simpleapi
        container_name: springApiContainer
        ports:
          - "8081:8080"
        networks:
          - app-network
        depends_on:
          - database

    database:
        build:
          context: ./database
        container_name: PostgresContainer
        networks:
          - app-network
        volumes:
          - db-data:/var/lib/postgresql/data

    httpd:
        build:
          context: ./frontend
        container_name: httpServeurContainer
        ports:
          - "8082:80"
        networks:
          - app-network
        depends_on:
          - backend

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
